<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
    <nav class="navbar  navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-danger" href="#"><span class="title">ACLC College</span> of Butuan</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('create_post') }}">Create a Post</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}
    <div class="container">
      <footer class="d-flex flex-column align-items-center justify-content-center py-3 my-1 border-top fixed-bottom text-center">
          <span class="text-success">&copy; 2026 ACLC College of Cebu, Inc</span>
      </footer>
  </div>
    {{ bootstrap.load_js() }}
</body>
</html>
