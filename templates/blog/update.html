{% extends "layout/base.html" %}
{% block title %} UPDATE POST {% endblock %}
{% block content %}
{{ super() }}
<div class="container mt-4">
    <h3>Update Post</h3>
    <form action="{{ url_for('update_post', post_id=post.id) }}" method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" type="text" name="title" id="title" value="{{ post.title }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" name="content" id="content" required>{{ post.content }}</textarea>
        </div>
        <button class="btn btn-success mt-2" type="submit">Update</button>
    </form>
    <a class="btn btn-secondary mt-2" href="{{ url_for('home') }}">Cancel</a>
</div>
{% endblock %}
